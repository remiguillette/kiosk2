<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beaver Kiosk</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient: radial-gradient(circle at top, #1e1e2f, #09090f 65%);
      --accent: #f89422;
      --accent-soft: rgba(248, 148, 34, 0.15);
      --card-bg: rgba(24, 24, 32, 0.9);
      --text-main: #f2f2f7;
      --text-muted: #c1c1d0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    main.wrapper {
      width: min(1200px, 100%);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 1px;
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: baseline;
    }

    .hero-title .welcome {
      color: #0d6efd;
    }

    .hero-title .preposition {
      color: var(--accent);
    }

    .hero-title .brand {
      color: var(--accent);
    }

    .lang-toggle {
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(24, 24, 32, 0.6);
      padding: 0.4rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-btn.active {
      background: var(--accent);
      color: #121219;
      box-shadow: 0 0 12px rgba(248, 148, 34, 0.3);
    }

    .lang-btn:hover {
      color: var(--text-main);
    }

    /* === GRILLE DE STYLE ANDROID === */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1.8rem;
      justify-items: center;
    }

    .app-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-main);
      text-decoration: none;
      cursor: pointer;
    }

    .app-icon {
      width: 96px;
      height: 96px;
      border-radius: 22px;
      background: linear-gradient(145deg, rgba(248, 148, 34, 0.15), rgba(24, 24, 32, 0.9));
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app-icon img,
    .app-icon span {
      width: 48px;
      height: 48px;
      object-fit: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-tile:hover .app-icon,
    .app-tile:focus-visible .app-icon {
      transform: translateY(-6px);
      box-shadow: 0 22px 32px rgba(248, 148, 34, 0.35);
    }

    .app-label {
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.01em;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer .highlight {
      color: var(--accent);
      font-weight: 600;
    }

    /* === RESPONSIVE BREAKPOINTS === */
    @media (max-width: 1100px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    @media (max-width: 720px) {
      /* Pour ton Ã©cran domotique en horizontal */
      header h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .lang-toggle {
        padding: 0.3rem 0.4rem;
      }

    }
  </style>
</head>
<body>
  <main class="wrapper">
    <header>
      <h1 class="hero-title" data-i18n="heroTitle">
        <span class="welcome">Bienvenue</span>
        <span class="preposition">au</span>
        <span class="brand">BeaverKiosk</span>
      </h1>
      <div class="lang-toggle">
        <button type="button" class="lang-btn active" data-lang="fr">FR</button>
        <button type="button" class="lang-btn" data-lang="en">EN</button>
      </div>
    </header>

    <section class="menu">
      <a class="app-tile" href="beaverphone.html">
        <span class="app-icon"><img src="../icon/phone.svg" alt="Phone icon" /></span>
        <span class="app-label" data-i18n="beaverphoneTitle">BeaverPhone</span>
      </a>

      <a class="app-tile" href="home-automation.html">
        <span class="app-icon"><img src="../icon/house.svg" alt="Home icon" /></span>
        <span class="app-label" data-i18n="beaverhomeTitle">BeaverHome</span>
      </a>

      <a class="app-tile" href="beaveralarm.html">
        <span class="app-icon"><img src="../icon/alarm.svg" alt="Alarm icon" /></span>
        <span class="app-label" data-i18n="beaveralarmTitle">BeaverAlarm</span>
      </a>

      <a class="app-tile" data-app="beaverdoc" href="http://192.168.1.76:8000">
        <span class="app-icon"><img src="../icon/file-text.svg" alt="Document icon" /></span>
        <span class="app-label" data-i18n="beaverdocTitle">BeaverDoc</span>
      </a>

      <a class="app-tile" data-app="beaverdebian" href="http://localhost:9090/">
        <span class="app-icon"><img src="../icon/arrow-big-left-dash.svg" alt="Debian icon" /></span>
        <span class="app-label" data-i18n="beaverdebianTitle">BeaverDebian</span>
      </a>

      <a class="app-tile" href="https://rgbeavernet.ca">
        <span class="app-icon"><img src="../icon/beaver.png" alt="Beaver logo" /></span>
        <span class="app-label" data-i18n="beavernetTitle">BeaverNet</span>
      </a>
    </section>

    <footer>
      <span class="highlight" data-i18n="tipLabel"></span>
      <span data-i18n="tipBody"></span>
    </footer>
  </main>

  <script>
    function getBeaverDocURL() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isElectron = userAgent.includes("electron");
      if (isElectron) return "http://localhost:8000";
      return "http://192.168.1.76:8000";
    }

    const beaverDocLink = document.querySelector('a[data-app="beaverdoc"]');
    if (beaverDocLink) {
      beaverDocLink.href = getBeaverDocURL();
    }

    function getBeaverDebianURL() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isElectron = userAgent.includes("electron");
      if (isElectron) return "http://localhost:9090/";
      return "http://192.168.1.76:9090/";
    }

    const beaverDebianLink = document.querySelector('a[data-app="beaverdebian"]');
    if (beaverDebianLink) {
      beaverDebianLink.href = getBeaverDebianURL();
    }

    const translations = {
      fr: {
        heroTitle:
          "<span class=\"welcome\">Bienvenue</span> <span class=\"preposition\">au</span> <span class=\"brand\">BeaverKiosk</span>",
        beaverphoneTitle: "BeaverPhone",
        beaverhomeTitle: "BeaverHome",
        beaveralarmTitle: "BeaverAlarm",
        beaverdocTitle: "BeaverDoc",
        beaverdebianTitle: "BeaverDebian",
        beavernetTitle: "BeaverNet",
      },
      en: {
        heroTitle:
          "<span class=\"welcome\">Welcome</span> <span class=\"preposition\">to the</span> <span class=\"brand\">BeaverKiosk</span>",
        beaverphoneTitle: "BeaverPhone",
        beaverhomeTitle: "BeaverHome",
        beaveralarmTitle: "BeaverAlarm",
        beaverdocTitle: "BeaverDoc",
        beaverdebianTitle: "BeaverDebian",
        beavernetTitle: "BeaverNet",
      },
    };

    const langButtons = document.querySelectorAll(".lang-btn");

    function setLanguage(lang) {
      if (!translations[lang]) return;
      document.documentElement.lang = lang;
      document.querySelectorAll("[data-i18n]").forEach((node) => {
        const key = node.dataset.i18n;
        const value = translations[lang][key];
        if (value) node.innerHTML = value;
      });

      langButtons.forEach((btn) => {
        const isActive = btn.dataset.lang === lang;
        btn.classList.toggle("active", isActive);
      });

      localStorage.setItem("preferredLang", lang);
    }

    langButtons.forEach((btn) => {
      btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
    });

    const savedLang = localStorage.getItem("preferredLang");
    setLanguage(savedLang && translations[savedLang] ? savedLang : "fr");
  </script>
</body>
</html>
