<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beaver Kiosk</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient: radial-gradient(circle at top, #1e1e2f, #09090f 65%);
      --accent: #f89422;
      --accent-soft: rgba(248, 148, 34, 0.15);
      --card-bg: rgba(24, 24, 32, 0.9);
      --text-main: #f2f2f7;
      --text-muted: #c1c1d0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    main.wrapper {
      width: min(1200px, 100%);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 1px;
    }

    .lang-toggle {
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(24, 24, 32, 0.6);
      padding: 0.4rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-btn.active {
      background: var(--accent);
      color: #121219;
      box-shadow: 0 0 12px rgba(248, 148, 34, 0.3);
    }

    .lang-btn:hover {
      color: var(--text-main);
    }

    /* === GRID MENU ADAPTATIF === */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.8rem;
      justify-items: center;
    }

    /* Ajustement des cartes */
    .card {
      width: 100%;
      max-width: 260px;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(248, 148, 34, 0.18);
      border-radius: 18px;
    }

    .icon img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    .card h2 {
      font-size: 1.4rem;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .card p {
      margin-top: 0.6rem;
      color: var(--text-muted);
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer .highlight {
      color: var(--accent);
      font-weight: 600;
    }

    /* === RESPONSIVE BREAKPOINTS === */
    @media (max-width: 1100px) {
      .menu {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }
    }

    @media (max-width: 900px) {
      .menu {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }

      header {
        flex-direction: row;
        justify-content: space-between;
      }

      .card {
        max-width: 230px;
        padding: 1.75rem 1.25rem;
      }
    }

    @media (max-width: 720px) {
      /* Pour ton Ã©cran domotique en horizontal */
      .menu {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }

      .card {
        max-width: none;
        padding: 1.5rem 1rem;
        border-radius: 16px;
      }

      header h1 {
        font-size: 1.8rem;
      }

      .icon {
        width: 48px;
        height: 48px;
      }

      .card h2 {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .lang-toggle {
        padding: 0.3rem 0.4rem;
      }

      .menu {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <header>
      <h1 data-i18n="heroTitle">Bienvenue au Beaver&nbsp;Kiosk</h1>
      <div class="lang-toggle">
        <button type="button" class="lang-btn active" data-lang="fr">FR</button>
        <button type="button" class="lang-btn" data-lang="en">EN</button>
      </div>
    </header>

    <section class="menu">
      <article class="card" onclick="location.href='beaverphone.html'">
        <div class="icon"><img src="../icon/phone.svg" alt="Phone icon" /></div>
        <h2 data-i18n="beaverphoneTitle">BeaverPhone</h2>
        <p data-i18n="beaverphoneBody"></p>
      </article>

      <article class="card" onclick="location.href='home-automation.html'">
        <div class="icon"><img src="../icon/house.svg" alt="Home icon" /></div>
        <h2 data-i18n="homeAutomationTitle">Domotique</h2>
        <p data-i18n="homeAutomationBody"></p>
      </article>

      <article class="card" onclick="location.href='beaveralarm.html'">
        <div class="icon"><img src="../icon/alarm.svg" alt="Alarm icon" /></div>
        <h2 data-i18n="beaveralarmTitle">BeaverAlarm</h2>
        <p data-i18n="beaveralarmBody"></p>
      </article>

      <article class="card" onclick="location.href='http://192.168.1.76:8000'">
        <div class="icon"><span style="font-size: 1.8rem;">ðŸ“„</span></div>
        <h2 data-i18n="beaverdocTitle">BeaverDoc Paperless</h2>
        <p data-i18n="beaverdocBody"></p>
      </article>

      <article class="card" onclick="location.href='https://rgbeavernet.ca'">
        <div class="icon"><img src="../icon/beaver.png" alt="Beaver logo" /></div>
        <h2 data-i18n="beavernetTitle">BeaverNet.ca</h2>
        <p data-i18n="beavernetBody"></p>
      </article>
    </section>

    <footer>
      <span class="highlight" data-i18n="tipLabel"></span>
      <span data-i18n="tipBody"></span>
    </footer>
  </main>

  <script>
    const translations = {
      fr: {
        heroTitle: "Bienvenue au Beaver&nbsp;Kiosk",
        beaverphoneTitle: "BeaverPhone",
        homeAutomationTitle: "Domotique",
        beaveralarmTitle: "BeaverAlarm",
        beaverdocTitle: "BeaverDoc Paperless",
        beavernetTitle: "BeaverNet.ca",
        beaverdocBody: "GÃ©rez vos documents numÃ©risÃ©s localement.",
      },
      en: {
        heroTitle: "Welcome to the Beaver Kiosk",
        beaverphoneTitle: "BeaverPhone",
        homeAutomationTitle: "Home Automation",
        beaveralarmTitle: "BeaverAlarm",
        beaverdocTitle: "BeaverDoc Paperless",
        beavernetTitle: "BeaverNet.ca",
        beaverdocBody: "Manage your scanned documents locally.",
      },
    };

    const langButtons = document.querySelectorAll(".lang-btn");

    function setLanguage(lang) {
      if (!translations[lang]) return;
      document.documentElement.lang = lang;
      document.querySelectorAll("[data-i18n]").forEach((node) => {
        const key = node.dataset.i18n;
        const value = translations[lang][key];
        if (value) node.innerHTML = value;
      });

      langButtons.forEach((btn) => {
        const isActive = btn.dataset.lang === lang;
        btn.classList.toggle("active", isActive);
      });

      localStorage.setItem("preferredLang", lang);
    }

    langButtons.forEach((btn) => {
      btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
    });

    const savedLang = localStorage.getItem("preferredLang");
    setLanguage(savedLang && translations[savedLang] ? savedLang : "fr");
  </script>
</body>
</html>
