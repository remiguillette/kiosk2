<!-- Onglets BeaverTask -->
<section class="cards" aria-label="Task interface">
  <div class="tab-header" style="display:flex; gap:1rem; margin-bottom:1rem;">
    <button class="tab-btn active" data-tab="list">Liste des tâches</button>
    <button class="tab-btn" data-tab="add">Ajouter une tâche</button>
    <button class="tab-btn" data-tab="calendar">Calendrier</button>
  </div>

  <div class="tab-content">
    <div class="tab-panel" id="list">
      <p>Affiche ici toutes les tâches créées avec leur priorité, échéance et statut.</p>
      <!-- Ici tu pourras générer dynamiquement les cartes ou lignes de tâches depuis SQLite -->
    </div>
    <div class="tab-panel" id="add" style="display:none;">
      <p>Formulaire pour créer une nouvelle tâche :</p>
      <form id="add-task-form">
        <label>Titre: <input type="text" name="title" required></label><br>
        <label>Responsable: <input type="text" name="assignee"></label><br>
        <label>Date d'échéance: <input type="date" name="dueDate"></label><br>
        <label>Priorité:
          <select name="priority">
            <option>Élevé</option>
            <option>Moyen</option>
            <option>Faible</option>
          </select>
        </label><br>
        <label>Notes / Liens: <textarea name="notes"></textarea></label><br>
        <label>Image: <input type="file" name="image"></label><br>
        <button type="submit">Ajouter</button>
      </form>
    </div>
    <div class="tab-panel" id="calendar" style="display:none;">
      <p>Vue calendrier : ici on affichera un calendrier avec toutes les tâches par date d'échéance.</p>
      <!-- Tu pourras intégrer FullCalendar ou une librairie JS calendrier -->
    </div>
  </div>
</section>

<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const panels = document.querySelectorAll('.tab-panel');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Reset active
      tabs.forEach(t => t.classList.remove('active'));
      panels.forEach(p => p.style.display = 'none');

      // Activer le tab cliqué
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).style.display = 'block';
    });
  });
</script>

<style>
  .tab-btn {
    padding: 0.5rem 1rem;
    border-radius: 12px;
    background: var(--card-bg);
    border: 1px solid var(--border);
    color: var(--text-main);
    cursor: pointer;
    font-weight: 600;
  }
  .tab-btn.active {
    background: var(--accent);
    color: #fff;
  }
  .tab-panel {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 20px 32px rgba(0,0,0,0.45);
  }
</style>
