<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeaverPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #060608;
      --panel: #0f1018;
      --panel-glow: rgba(248, 148, 34, 0.12);
      --border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.64);
      --text-soft: rgba(255, 255, 255, 0.42);
      --accent: #f89422;
      --accent-strong: #ff9f33;
      --font: "Inter", "Segoe UI", sans-serif;
      --shadow: 0 28px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font);
      background: radial-gradient(circle at 15% 20%, rgba(248, 148, 34, 0.12), transparent 55%),
        radial-gradient(circle at 85% 10%, rgba(248, 148, 34, 0.08), transparent 50%),
        var(--bg);
      color: var(--text-main);
      padding: 3.5rem 2rem;
    }

    .beaverphone {
      width: min(1200px, 100%);
      display: grid;
      gap: 2.6rem;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-title {
      display: inline-flex;
      align-items: center;
      gap: 0.85rem;
    }

    header .eyebrow {
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: clamp(1.6rem, 4vw, 2.3rem);
      font-weight: 700;
      color: var(--accent);
    }

    .menu-return {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-muted);
      transition: color 160ms ease, border 160ms ease, background 160ms ease, transform 160ms ease;
    }

    .menu-return:hover,
    .menu-return:focus-visible {
      color: var(--accent);
      border-color: var(--accent);
      background: rgba(248, 148, 34, 0.14);
      transform: translateY(-2px);
      outline: none;
    }

    .menu-return .btn-icon {
      font-size: 1.35rem;
      line-height: 1;
    }

    .app {
      display: grid;
      gap: 2.4rem;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 2.2rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--panel-glow);
      opacity: 0;
      transition: opacity 180ms ease;
      pointer-events: none;
      z-index: -1;
    }

    .panel:focus-within::after,
    .panel:hover::after {
      opacity: 1;
    }

    .dialpad-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.8rem;
    }

    .dialpad-header h2 {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.8rem;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.02);
      transition: border 160ms ease, color 160ms ease;
    }

    .status-pill[data-active="true"] {
      border-color: var(--accent);
      color: var(--accent);
    }

    .composer {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 1.2rem 1.4rem;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-bottom: 1.6rem;
    }

    .composer label {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
      font-weight: 600;
    }

    .composer input {
      background: transparent;
      border: none;
      color: inherit;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 600;
      letter-spacing: 0.1em;
      outline: none;
      width: 100%;
    }

    .composer input::placeholder {
      color: rgba(255, 255, 255, 0.22);
    }

    .dialpad-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .dialpad-key {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.03);
      color: inherit;
      padding: 1.1rem 0;
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: transform 120ms ease, border 160ms ease, box-shadow 160ms ease;
      position: relative;
    }

    .dialpad-key span {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.25em;
      color: var(--text-soft);
      margin-top: 0.35rem;
    }

    .dialpad-key:active,
    .dialpad-key:hover {
      transform: translateY(-2px);
      border-color: var(--accent-strong);
      box-shadow: 0 10px 20px rgba(248, 148, 34, 0.18);
    }

    .dialpad-actions,
    .dialpad-secondary {
      margin-top: 1.6rem;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
      align-items: center;
    }

    .dialpad-secondary {
      margin-top: 0.75rem;
    }

    .pill-btn {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text-muted);
      font-weight: 600;
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      transition: border 160ms ease, color 160ms ease, background 160ms ease, box-shadow 160ms ease;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 0.65rem;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .pill-btn .btn-icon {
      font-size: 1.1rem;
    }

    .pill-btn .btn-label {
      letter-spacing: 0.02em;
    }

    .pill-btn[data-active="true"] {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(248, 148, 34, 0.12);
      box-shadow: 0 10px 18px rgba(248, 148, 34, 0.25);
    }

    .pill-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .call-btn {
      border-radius: 26px;
      font-size: 1.1rem;
      padding-block: 1.1rem;
      background: linear-gradient(135deg, rgba(248, 148, 34, 0.95), rgba(248, 148, 34, 0.65));
      color: #121212;
      border: none;
      box-shadow: 0 18px 32px rgba(248, 148, 34, 0.35);
      position: relative;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .call-btn[data-active="true"] {
      background: linear-gradient(135deg, rgba(248, 34, 34, 0.95), rgba(248, 34, 34, 0.7));
      color: #fff;
      box-shadow: 0 18px 32px rgba(248, 34, 34, 0.35);
    }

    .subtext {
      font-size: 0.95rem;
      color: var(--text-soft);
      margin-top: 0.6rem;
      text-align: center;
    }

    .extensions {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .extensions header {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .extensions header h2 {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .extensions header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .extension-list {
      display: grid;
      gap: 1rem;
    }

    .extension-card {
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.35rem 1.4rem;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 1.4rem;
      cursor: pointer;
      transition: transform 160ms ease, border 160ms ease, box-shadow 160ms ease;
    }

    .extension-card:hover,
    .extension-card:focus-visible {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: 0 12px 26px rgba(248, 148, 34, 0.18);
      outline: none;
    }

    .extension-card .avatar {
      width: 56px;
      height: 56px;
      border-radius: 18px;
      background: rgba(248, 148, 34, 0.16);
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      letter-spacing: 0.06em;
      overflow: hidden;
      position: relative;
    }

    .extension-card .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .extension-card .avatar--fallback {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
    }

    .extension-card h3 {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .extension-card .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .extension-card .details {
      color: var(--text-soft);
      font-size: 0.82rem;
      margin-top: 0.4rem;
    }

    .extension-card .extension {
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.1em;
    }

    .empty-hint {
      text-align: center;
      color: var(--text-soft);
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }

    @media (max-width: 960px) {
      body {
        padding: 2rem 1.4rem;
      }

      .app {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./renderer/beaverphone.js"></script>
</body>
</html>
